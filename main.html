<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SkillConnect</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
/* ================= BASE ================= */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { background: #0b1220; color: #e5e7eb; }

button, input, textarea {
  background: #020617;
  border: 1px solid #1f2937;
  color: #e5e7eb;
  padding: 10px 12px;
  border-radius: 8px;
  outline: none;
}

button { cursor: pointer; }
button:hover { background: #020617; border-color: #334155; }

.primary {
  background: #2563eb;
  border: none;
}
.primary:hover {
  background: #1d4ed8;
}

/* ================= LAYOUT ================= */
.sidebar {
  position: fixed;
  left: 0; top: 0;
  width: 220px;
  height: 100vh;
  background: #020617;
  border-right: 1px solid #1f2937;
  padding: 20px;
}

.logo {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 30px;
}

.nav-btn {
  width: 100%;
  text-align: left;
  margin-bottom: 8px;
  background: transparent;
  border: none;
  color: #cbd5f5;
}
.nav-btn.active, .nav-btn:hover {
  background: #020617;
  border: 1px solid #1f2937;
}

.main {
  margin-left: 220px;
  padding: 24px;
}

/* ================= TOPBAR ================= */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  border-bottom: 1px solid #1f2937;
  padding-bottom: 16px;
}

/* ================= SECTIONS ================= */
.section {
  background: #020617;
  border: 1px solid #1f2937;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

/* ================= FEED CARDS ================= */
.post-card {
  display: flex;
  gap: 14px;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #020617;
  margin-bottom: 12px;
}

.post-card img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
}

.post-content h4 {
  font-size: 15px;
  font-weight: 600;
}

.post-content p {
  font-size: 13px;
  color: #9ca3af;
  margin-top: 2px;
}

/* ================= MAP ================= */
#map {
  width: 100%;
  height: 420px;
  border-radius: 10px;
}

/* ================= MODALS ================= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 50;
}

.modal-content {
  background: #020617;
  border: 1px solid #1f2937;
  border-radius: 12px;
  padding: 20px;
  width: 90%;
  max-width: 420px;
}

/* ================= PROFILE ================= */
#profile-pic {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .sidebar { display: none; }
  .main { margin-left: 0; }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">SkillConnect</div>
  <button class="nav-btn active" id="nav-feed">Discover</button>
  <button class="nav-btn" id="nav-map">Map</button>
  <button class="nav-btn" id="nav-messages">Messages</button>
  <button class="nav-btn" id="nav-profile">Profile</button>
</div>

<!-- MAIN -->
<div class="main">

  <!-- TOPBAR -->
  <div class="topbar">
    <div id="user-email-top"></div>
    <button id="logout-btn" class="primary" style="display:none;">Logout</button>
  </div>

  <!-- FEED -->
  <div class="section" id="feed-section">
    <div class="section-header">
      <h2>Discover Skills</h2>
      <button class="primary" id="openModalBtn">Share Skill</button>
    </div>
    <div id="posts"></div>
  </div>

  <!-- MAP -->
  <div class="section" id="map-section" style="display:none;">
    <h2>Nearby Users</h2>
    <div id="map"></div>
  </div>

  <!-- MESSAGES -->
  <div class="section" id="dm-section" style="display:none;">
    <h2>Messages</h2>
    <input id="dm-to" placeholder="Recipient email">
    <input id="dm-msg" placeholder="Message">
    <button class="primary" id="send-dm-btn">Send</button>
    <div id="dm-messages"></div>
  </div>

  <!-- PROFILE -->
  <div class="section" id="profile-section" style="display:none;">
    <h2>Your Profile</h2>
    <img src="https://via.placeholder.com/72" id="profile-pic">
    <input type="file" id="profile-upload">
    <button class="primary" id="upload-pic-btn">Upload</button>
    <hr style="margin:16px 0;border-color:#1f2937;">
    <div id="your-posts"></div>
  </div>

</div>

<!-- POST MODAL -->
<div id="postModal" class="modal">
  <div class="modal-content">
    <h3>Share Skill</h3>
    <input id="skill" placeholder="Skill">
    <input id="location" placeholder="Location">
    <input id="experience" placeholder="Experience">
    <textarea id="description" placeholder="Description"></textarea>
    <button class="primary" id="post-btn">Publish</button>
  </div>
</div>

<!-- LOGIN -->
<div id="loginPopup" class="modal">
  <div class="modal-content">
    <h3>Welcome</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary" id="signup-btn">Sign Up</button>
    <button class="primary" id="login-btn">Login</button>
  </div>
</div>

<!-- FIREBASE + YOUR SCRIPTS -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script src="js/app.js"></script>
<script src="js/ui.js"></script>
<script src="js/auth.js"></script>
<script src="js/posts.js"></script>
<script src="js/profile.js"></script>
<script src="js/chat.js"></script>
<script src="js/map.js"></script>

<script>
/* NAV */
const sections = ['feed','map','messages','profile'];
sections.forEach(s=>{
  document.getElementById('nav-'+s).onclick=()=>{
    sections.forEach(x=>document.getElementById(x+'-section').style.display='none');
    document.getElementById(s+'-section').style.display='block';
    sections.forEach(x=>document.getElementById('nav-'+x).classList.remove('active'));
    document.getElementById('nav-'+s).classList.add('active');
  }
});

/* MODAL */
openModalBtn.onclick=()=>postModal.style.display='flex';
window.onclick=e=>{ if(e.target===postModal) postModal.style.display='none'; };
</script>

</body>
</html>
