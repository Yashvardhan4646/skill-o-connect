<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillConnect</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+ePHwT6MZIwuvyTx8lEZo7g8I4e4z2uK+DbDk96tzbDk3RMX3dTy5VbBuH8K8cS+lCH0+i3bG8ne+T/jJdPQ=="
    crossorigin=""
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- FIXED MAP CSS -->
  <style>
    :root {
  --bg: #f8f9fb;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --border: #e5e7eb;
  --accent: #2563eb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
}

/* ---------- Layout ---------- */
.app {
  display: grid;
  grid-template-columns: 260px 1fr;
  min-height: 100vh;
}

/* ---------- Sidebar ---------- */
.sidebar {
  background: var(--card);
  border-right: 1px solid var(--border);
  padding: 28px 22px;
}

.logo {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 32px;
}

.nav button {
  width: 100%;
  background: transparent;
  border: 1px solid var(--border);
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 500;
  text-align: left;
  cursor: pointer;
  transition: 0.2s ease;
}

.nav button:hover {
  border-color: var(--accent);
  color: var(--accent);
}

/* ---------- Main ---------- */
.main {
  padding: 36px 42px;
}

/* ---------- Header ---------- */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
}

.header h1 {
  font-size: 28px;
  font-weight: 700;
}

.primary-btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

.primary-btn:hover {
  opacity: 0.9;
}

/* ---------- Feed ---------- */
.feed {
  max-width: 820px;
}

.post {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 18px 20px;
  margin-bottom: 18px;
  transition: 0.2s ease;
}

.post:hover {
  transform: translateY(-2px);
}

/* ---------- Post Header ---------- */
.post-head {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #e5e7eb;
}

.post-title {
  font-weight: 600;
  font-size: 15px;
}

.post-meta {
  font-size: 13px;
  color: var(--muted);
}

/* ---------- Post Body ---------- */
.post-body {
  font-size: 14px;
  color: #334155;
  line-height: 1.6;
  margin-top: 8px;
}

/* ---------- Actions ---------- */
.post-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 14px;
}

.tag {
  font-size: 12px;
  border: 1px solid var(--border);
  padding: 4px 10px;
  border-radius: 999px;
  color: var(--muted);
}

.action-btn {
  background: transparent;
  border: 1px solid var(--border);
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
}

.action-btn:hover {
  border-color: var(--accent);
  color: var(--accent);
}

/* ---------- Responsive ---------- */
@media (max-width: 900px) {
  .app {
    grid-template-columns: 1fr;
  }
  .sidebar {
    display: none;
  }
  .main {
    padding: 24px;
  }
}
    #map {
      width: 100%;
      height: 420px;
      border-radius: 10px;
      background: #e5e7eb;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">SkillConnect</div>
    <button class="nav-btn active" id="nav-feed">Discover</button>
    <button class="nav-btn" id="nav-map">Map</button>
    <button class="nav-btn" id="nav-messages">Messages</button>
    <button class="nav-btn" id="nav-profile">Profile</button>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar">
      <div id="user-email-top"></div>
      <div class="controls">
        <button id="dark-toggle">ðŸŒ™</button>
        <button id="logout-btn" style="display:none;">Logout</button>
      </div>
    </div>

    <!-- FEED -->
    <div class="section" id="feed-section">
      <div class="section-header">
        <h2>People near you sharing their skills</h2>
        <button class="primary" id="openModalBtn">Share your skill</button>
      </div>
      <div id="posts"></div>
    </div>

    <!-- MAP -->
    <div class="section" id="map-section" style="display:none;">
      <h2>Nearby Skilled Users</h2>
      <div id="map"></div>
    </div>

    <!-- MESSAGES -->
    <div class="section" id="dm-section" style="display:none;">
      <h2>Messages</h2>
      <input type="text" id="dm-to" placeholder="Recipient email">
      <input type="text" id="dm-msg" placeholder="Message">
      <button class="primary" id="send-dm-btn">Send</button>
      <div id="dm-messages" style="max-height:220px;overflow:auto;"></div>
    </div>

    <!-- PROFILE -->
    <div class="section" id="profile-section" style="display:none;">
      <h2>Your Profile</h2>

      <img
        src="https://via.placeholder.com/80"
        id="profile-pic"
        style="height:80px;border-radius:10px;margin-bottom:10px;"
      >

      <input type="file" id="profile-upload">
      <button class="primary" id="upload-pic-btn">Upload</button>

      <hr style="margin:20px 0;border:none;border-top:1px solid #eee;">

      <h3 style="margin-bottom:10px;">Your Shared Skills</h3>
      <div id="your-posts" style="max-height:300px;overflow-y:auto;"></div>
    </div>
  </div>

  <!-- POST MODAL -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <h3>Share your skill</h3>
      <input type="text" id="skill" placeholder="Skill (e.g., Guitar, Web Design)">
      <input type="text" id="location" placeholder="Your Location">
      <input type="text" id="experience" placeholder="Experience (e.g., 2 years)">
      <textarea id="description" placeholder="Describe your skill or what you can teach..."></textarea>
      <button class="primary" id="post-btn">Publish</button>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="loginPopup" class="modal">
    <div class="login-box">
      <h2>Welcome to SkillConnect</h2>
      <p style="font-size:0.9rem;color:#555;margin-bottom:10px;">
        Log in or sign up to share your skills.
      </p>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="primary" id="signup-btn">Sign Up</button>
      <button class="primary" id="login-btn">Login</button>
    </div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- LEAFLET JS (ONCE) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-kx4UwC2fVpzxd/fYYI0I4RlfdcJbnZTz6p+CPQHBxLDf8X8sryDe4z0+AbKQgiN9qlco4Jqf7D84vLCpM0jFmg=="
    crossorigin=""
  ></script>

  <!-- APP SCRIPTS -->
  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/map.js"></script>

</body>
</html>
