<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skill-O-Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8f9fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;
      --accent: #2563eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 28px 22px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 32px;
    }

    .nav button {
      width: 100%;
      background: transparent;
      border: 1px solid var(--border);
      padding: 12px 14px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .nav button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .main {
      padding: 36px 42px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .primary-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .feed {
      max-width: 820px;
    }

    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px 20px;
      margin-bottom: 18px;
    }

    .post-head {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #e5e7eb;
      flex-shrink: 0;
    }

    .post-title {
      font-weight: 600;
      font-size: 15px;
    }

    .post-meta {
      font-size: 13px;
      color: var(--muted);
    }

    .post-body {
      font-size: 14px;
      color: #334155;
      line-height: 1.6;
      margin-top: 10px;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 14px;
    }

    .tag {
      font-size: 12px;
      border: 1px solid var(--border);
      padding: 4px 10px;
      border-radius: 999px;
      color: var(--muted);
    }

    .action-btn {
      background: transparent;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
    }

    /* Share skill */
    .share-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .share-box input,
    .share-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
      .main {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">Skill-O-Connect</div>
      <div class="nav">
        <button>Feed</button>
        <button>Messages</button>
        <button>Profile</button>
      </div>
    </aside>

    <main class="main">
      <div class="header">
        <h1>Community Feed</h1>
        <button class="primary-btn">New Skill</button>
      </div>

      <div class="share-box">
        <input id="skill" placeholder="Skill (e.g. Web Dev)" />
        <input id="location" placeholder="Location" />
        <input id="exp" placeholder="Experience" />
        <textarea id="desc" placeholder="Describe your skill"></textarea>
        <button class="primary-btn" onclick="publishPost()">Publish</button>
      </div>

      <div class="feed" id="feed"></div>
    </main>
  </div>

  <script>
/* ===============================
   CORE STATE
================================ */
const DB = {
  users: JSON.parse(localStorage.getItem("users") || "{}"),
  posts: JSON.parse(localStorage.getItem("posts") || "[]"),
  dms: JSON.parse(localStorage.getItem("dms") || "{}"),
  session: JSON.parse(localStorage.getItem("session") || "null")
};

function saveDB() {
  localStorage.setItem("users", JSON.stringify(DB.users));
  localStorage.setItem("posts", JSON.stringify(DB.posts));
  localStorage.setItem("dms", JSON.stringify(DB.dms));
  localStorage.setItem("session", JSON.stringify(DB.session));
}

/* ===============================
   AUTH (NO UI CHANGE)
================================ */
function signup(email, password) {
  if (DB.users[email]) return alert("User already exists");
  DB.users[email] = { email };
  DB.session = email;
  saveDB();
  location.reload();
}

function login(email, password) {
  if (!DB.users[email]) return alert("User not found");
  DB.session = email;
  saveDB();
  location.reload();
}

/* ===============================
   POSTS
================================ */
function renderPosts() {
  const feed = document.querySelector(".feed");
  if (!feed) return;

  feed.innerHTML = "";
  DB.posts.forEach(post => {
    const el = document.createElement("div");
    el.className = "post";
    el.innerHTML = `
      <div class="post-head">
        <div class="avatar"></div>
        <div>
          <div class="post-title">${post.author}</div>
          <div class="post-meta">${post.time}</div>
        </div>
      </div>
      <div class="post-body">${post.text}</div>
      <div class="post-actions">
        <span class="tag">${post.tag}</span>
        <button class="action-btn" data-dm="${post.author}">Message</button>
      </div>
    `;
    feed.appendChild(el);
  });
}

function createPost(text) {
  DB.posts.unshift({
    author: DB.session || "Anonymous",
    text,
    tag: "Skill",
    time: "Just now"
  });
  saveDB();
  renderPosts();
}

/* ===============================
   DMs (REAL, PER USER)
================================ */
function openDM(withUser) {
  if (!DB.session) return alert("Login first");

  const key = [DB.session, withUser].sort().join("|");
  DB.dms[key] ||= [];

  const msg = prompt("Send message to " + withUser);
  if (!msg) return;

  DB.dms[key].push({
    from: DB.session,
    text: msg,
    time: Date.now()
  });

  saveDB();
  alert("Message sent");
}

/* ===============================
   EVENTS BINDING
================================ */
document.addEventListener("DOMContentLoaded", () => {

  /* Publish */
  const publishBtn = document.querySelector(".primary-btn");
  const textarea = document.querySelector("textarea");

  if (publishBtn && textarea) {
    publishBtn.onclick = () => {
      if (!textarea.value.trim()) return;
      createPost(textarea.value);
      textarea.value = "";
    };
  }

  /* DM buttons */
  document.body.addEventListener("click", e => {
    if (e.target.dataset?.dm) {
      openDM(e.target.dataset.dm);
    }
  });

  /* Login / Signup */
  const emailInput = document.querySelector('input[type="email"]');
  const passInput = document.querySelector('input[type="password"]');

  document.querySelectorAll("button").forEach(btn => {
    if (btn.innerText.toLowerCase().includes("signup")) {
      btn.onclick = () => signup(emailInput.value, passInput.value);
    }
    if (btn.innerText.toLowerCase().includes("login")) {
      btn.onclick = () => login(emailInput.value, passInput.value);
    }
  });

  renderPosts();
});

/* ===============================
   LEAFLET (SAFE INIT)
================================ */
if (window.L) {
  const mapEl = document.getElementById("map");
  if (mapEl) {
    const map = L.map(mapEl).setView([20.5937, 78.9629], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  }
}
</script>

</body>
</html>
