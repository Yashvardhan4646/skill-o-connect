<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillConnect</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- YOUR UI CSS (UNCHANGED) -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    #map {
      height: 420px;
      border-radius: 16px;
      border: 1px solid var(--border);
    }
  </style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">SkillConnect</div>
    <div class="nav">
      <button id="nav-feed">Discover</button>
      <button id="nav-map">Map</button>
      <button id="nav-messages">Messages</button>
      <button id="nav-profile">Profile</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- HEADER -->
    <div class="header">
      <h1 id="page-title">Discover</h1>
      <button class="primary-btn" id="openModalBtn">Share Skill</button>
    </div>

    <!-- FEED -->
    <section class="feed section" id="feed-section">
      <div id="posts"></div>
    </section>

    <!-- MAP -->
    <section class="section" id="map-section" style="display:none;">
      <div id="map"></div>
    </section>

    <!-- MESSAGES -->
    <section class="section" id="dm-section" style="display:none; max-width:600px;">
      <input id="dm-to" placeholder="Recipient email" style="margin-bottom:10px;">
      <div id="dm-messages" style="margin:14px 0;"></div>
      <input id="dm-msg" placeholder="Type a messageâ€¦">
      <button class="primary-btn" id="send-dm-btn" style="margin-top:10px;">
        Send
      </button>
    </section>

    <!-- PROFILE -->
    <section class="section" id="profile-section" style="display:none; max-width:600px;">
      <img id="profile-pic" src="https://via.placeholder.com/80" style="border-radius:12px;">
      <input type="file" id="profile-upload">
      <button class="primary-btn" id="upload-pic-btn">Upload</button>
      <div id="your-posts" style="margin-top:24px;"></div>
    </section>

  </main>
</div>

<!-- POST MODAL -->
<div id="postModal" class="modal">
  <div class="modal-content">
    <h3>Share your skill</h3>
    <input id="skill" placeholder="Skill">
    <input id="location" placeholder="Location">
    <input id="experience" placeholder="Experience">
    <textarea id="description" placeholder="Describe your skill"></textarea>
    <button class="primary-btn" id="post-btn">Publish</button>
  </div>
</div>

<!-- LOGIN -->
<div id="loginPopup" class="modal">
  <div class="modal-content">
    <h3>Welcome</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary-btn" id="signup-btn">Sign up</button>
    <button class="primary-btn" id="login-btn">Login</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- YOUR EXISTING JS (UNCHANGED) -->
<script src="js/app.js"></script>
<script src="js/ui.js"></script>
<script src="js/auth.js"></script>
<script src="js/posts.js"></script>
<script src="js/profile.js"></script>
<script src="js/chat.js"></script>
<script src="js/map.js"></script>

</body>
</html>
